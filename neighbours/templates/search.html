{%extends 'base.html'%}
{% block content %}

<div class="container" style="margin-top: 10px">
  <div class="jumbotron" style="padding-top:70px">
    <div class="row">
      {% if business %}
      <h2 class="navbar-brand">Found {{business|length}} bliss for username {{message}}</h2>
      {% else %}
      <h2>Found no business for username {{message}}</h2>
      {% endif %}

    </div>

    <div class="row">

      {% if business %}

      {% for bliss in business %}
      <div class="col-sm-6 col-md-3">
        <h1><a href="/find_bliss/{{bliss.user.id}}">{{bliss.user}}</a></h1>
      </div>
      {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
